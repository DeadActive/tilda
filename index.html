<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/main.js"></script>
    </head>
    <body>
        </object>

        <div class="app">
            <div class="drawer">
                
                    <div class="col-25 justify-center divider p-1" >
                        <div class="input-wrap" title="Ширина">
                            <label for="width" class="label">Ш</label>
                            <input name="width" data-input="width" />
                        </div>

                        <div class="input-wrap" title="Высота">
                            <label for="height" class="label">В</label>
                            <input name="height" data-input="height" />
                        </div>
                        <div class="input-wrap" title="Размер сетки">
                            <label for="baseline">
                                <object data="/assets/icons/baseline.svg" type="image/svg+xml" class="icon"></object>
                            </label>
                            <input name="baseline" data-input="baseline" />
                        </div>
                    </div>

                    <div class="col-50 justify-center divider p-1">
                        <div class="row">
                            <div class="col-50">
                                <div class="input-wrap col-100" title="Интервал между колонками">
                                    
                                    <object data="/assets/icons/columngutter.svg" type="image/svg+xml" class="icon"></object>
                                    <input name="gutter" data-input="gutter" />
                                    
                                    
                                </div>
                                <div class="input-wrap" title="Интервал между строками">
                                    <object data="/assets/icons/rowgutter.svg" type="image/svg+xml" class="icon"></object>
                                    <input name="rowGap" data-input="rowGap" />
                                </div>
                            </div>
                            <div class="col-50">
                                <div class="input-wrap" title="Количество колонок">
                                    <object data="/assets/icons/columns.svg" type="image/svg+xml" class="icon"></object>
                                    <input
                                        name="columnCount"
                                        data-input="columnCount"
                                    />
                                </div>
                                <div class="input-wrap" title="Количество строк">
                                    <object data="/assets/icons/rows.svg" type="image/svg+xml" class="icon"></object>
                                    <input
                                        name="rowsCount"
                                        data-input="rowsCount"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-50 justify-center p-1">
                        <div class="row">
                            <div class="input-wrap" title="Отступ слева" data-hover="left">
                                <object data="/assets/icons/pl.svg" type="image/svg+xml" class="icon"></object>
                                <input
                                    name="paddingLeft"
                                    data-input="paddingLeft"
                                />
                            </div>
                            <div class="input-wrap" title="Отступ справа" data-hover="right">
                                <object data="/assets/icons/pr.svg" type="image/svg+xml" class="icon"></object>
                                <input
                                    name="paddingRight"
                                    data-input="paddingRight"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-wrap" title="Отступ сверху" data-hover="top">
                                <object data="/assets/icons/pt.svg" type="image/svg+xml" class="icon"></object>
                                <input
                                    name="paddingTop"
                                    data-input="paddingTop"
                                />
                            </div>
                            <div class="input-wrap" title="Отступ снизу" data-hover="bottom">
                                <object data="/assets/icons/pb.svg" type="image/svg+xml" class="icon"></object>
                                <input
                                    name="paddingBottom"
                                    data-input="paddingBottom"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            

            <div class="grid-wrapper">
                <div class="grid" id="grid">
                    <div class="lines-container"></div>
                    <div class="blocks-container"></div>
                    <div class="preview-container">
                        <div class="left" data-preview="left"></div>
                        <div class="right" data-preview="right"></div>
                        <div class="top" data-preview="top"></div>
                        <div class="bottom" data-preview="bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
